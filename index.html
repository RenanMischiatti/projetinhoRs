    <body>
        <div class="container">

                <button class="btn mt-3" id="sim" onclick="functionClick(true)">Sim</button>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script>
            function functionClick(response) {
                if (response) {
                    const responseDiv = document.getElementById('response');
                    responseDiv.textContent = "‚ù§Ô∏è obaaaaaaaaaaaaaaa üòç";
                    responseDiv.style.color = "#4caf50";
                    responseDiv.classList.remove('hidden');
                    document.querySelector('.btn').disabled = true;
                    document.querySelector('.btn').textContent = "Te amoooooooooooooo!";

                    const Naobutton = document.getElementById('nao');
                    Naobutton.style.display = "none";

                    return;
                }

                changedButton();  
            }

            function changedButton() {
                const button = document.getElementById('nao');
                
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                
                const randomX = Math.floor(Math.random() * (windowWidth - button.offsetWidth)); 
                const randomY = Math.floor(Math.random() * (windowHeight - button.offsetHeight)); 

                button.style.position = "absolute";
                button.style.top = `${randomY}px`;   
                button.style.left = `${randomX}px`;  
            }




        </script>
